<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GSAP - Delay and Repeat</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #f0f0f0;
			}

			.container {
				display: flex;
				gap: 10px;
			}

			.box {
				width: 100px;
				height: 100px;
				background-color: #3498db;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
		<script>
			let container = document.querySelector(".container");
            container.addEventListener("click",()=>{
                gsap.to(".box", {
                    y: -400,
                    duration: 1,
                    repeat: 0,
                    yoyo: true,
                    opacity: 0,
                    stagger: {
                        amount: 0.5,
                        from: "center",
                    },
                    ease: "back.in(2)"
                });
            })
		</script>
	</body>
</html>
