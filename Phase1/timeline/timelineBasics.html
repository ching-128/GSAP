<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>GSAP Timeline Basics</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <h1>GSAP Timeline Basics</h1>
    <div class="container">
        <p class="intro">Welcome to the GSAP Timeline Basics tutorial!</p>
        <p class="description">In this example, we will create a simple timeline animation using GSAP.</p>
        <div
            id="box"
            style="width: 100px; height: 100px; background-color: red; position: relative;"
        ></div>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script>
            const timeline = gsap.timeline();

            timeline
                .from(".intro",{
                    duration: 1,
                    opacity: 0,
                    y: -50
                })
                .to(".intro",{
                    backgroundColor: "orange",
                    duration: 2
                })
                .from(".description",{
                    duration: 1,
                    opacity: 0,
                    y: -50
                },"<")
                .from("#box",{
                    duration: 1,
                    scale: 0,
                    ease: "back"
                },1)
        </script>
    </div>
</body>

</html>
